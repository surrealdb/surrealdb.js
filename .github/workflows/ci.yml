name: CI

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    quality:
        name: Code Quality
        runs-on: ubuntu-latest
        steps:
            - name: Install Bun
              uses: oven-sh/setup-bun@v1

            - name: Code Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: bun install

            - name: Checking Code Quality
              run: bun run quality:check

    test:
        name: Test
        runs-on: ubuntu-latest
        strategy:
            matrix:
                surrealdb: ["1.4.2", "1.5.3", "2.0.0-alpha.3"]
        steps:
            - name: Install SurrealDB ${{ matrix.surrealdb }}
              run: curl --proto '=https' --tlsv1.2 -sSf https://install.surrealdb.com | sh -s -- --version ${{ matrix.surrealdb }}

            - name: Install Bun
              uses: oven-sh/setup-bun@v1

            - name: Code Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: bun install

            - name: Run tests
              run: bun test

    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Install Bun
              uses: oven-sh/setup-bun@v1

            - name: Code Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: bun install

            - name: Build library
              run: bun run build
