name: CI

on:
  - push
  - pull_request

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Check formatting
        run: deno fmt --check
      - name: Run linting
        run: deno lint

  test:
    name: Testing
    runs-on: ubuntu-latest

    steps:
      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup SurrealDB
        run: curl -sSf https://install.surrealdb.com | sh

      - name: Build NPM package
        run: deno task build

      - name: Run Deno
        run: deno test --allow-net --allow-run --trace-ops
