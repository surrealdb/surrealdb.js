name: CI

on:
    push:
        branches:
            - v1.3
    pull_request:
    workflow_call:

jobs:
    quality:
        name: Code Quality
        runs-on: ubuntu-latest
        steps:
            - name: Install Bun
              uses: oven-sh/setup-bun@v2

            - name: Code Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: bun install

            - name: Checking Code Quality
              run: bun run qc

    test:
        name: Test
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                surrealdb: ["v1.5.6", "v2.1.7", "v2.3.5"]
                engine: ["ws", "http"]
        steps:
            - name: Install SurrealDB ${{ matrix.surrealdb }} over ${{ matrix.engine }} engine
              run: curl --proto '=https' --tlsv1.2 -sSf https://install.surrealdb.com | sh -s -- --version ${{ matrix.surrealdb }}

            - name: Install Bun
              uses: oven-sh/setup-bun@v2

            - name: Code Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: bun install

            - name: Run tests
              run: bun test
              env:
                SURREAL_PROTOCOL: ${{ matrix.engine }}

    dry-run-gpr-publish:
        name: NPM Publish Dry Run
        runs-on: ubuntu-latest

        permissions:
          contents: read
          packages: write

        steps:
            - name: Code Checkout
              uses: actions/checkout@v4

            - name: Install Bun
              uses: oven-sh/setup-bun@v2

            - uses: actions/setup-node@v4
              with:
                node-version: '18.x'
                registry-url: 'https://npm.pkg.github.com'

            - name: Install dependencies
              run: bun install

            - name: Build library
              run: bun run build

            - name: Dry run publish to NPM
              run: npm publish --dry-run
              env:
                NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Install Bun
              uses: oven-sh/setup-bun@v2

            - name: Code Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: bun install

            - name: Build library
              run: bun run build
