name: Publish

on:
    release:
        types: [published]

jobs:
    ci:
        name: CI
        uses: ./.github/workflows/ci.yml
    GPR:
        name: GPR
        needs: [ci]
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Code Checkout
              uses: actions/checkout@v4

            - name: Install Bun
              uses: oven-sh/setup-bun@v2

            - uses: actions/setup-node@v4
              with:
                node-version: '18.x'
                registry-url: 'https://npm.pkg.github.com'

            - name: Install dependencies
              run: bun install

            - name: Build library
              run: bun run build

            - name: Publish to NPM
              run: npm publish
              env:
                NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
