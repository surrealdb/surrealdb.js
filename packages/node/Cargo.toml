[package]
name = "surrealdb-node"
publish = false
edition = "2021"
version = "0.0.0"
authors = ["Tobie Morgan Hitchcock <tobie@surrealdb.com>"]
description = "Nodejs, Bun, and Deno driver for SurrealDB"
repository = "https://github.com/surrealdb/surrealdb.js"
license = "Apache License 2.0"

[profile.release]
lto = true
strip = true
opt-level = 'z'
panic = 'abort'
codegen-units = 1

[lib]
path = "src-rust/lib.rs"
crate-type = ["cdylib"]

[features]
kv-rocksdb = ["surrealdb/kv-rocksdb"]
kv-surrealkv = ["surrealdb/kv-surrealkv"]
kv-mem = ["surrealdb/kv-mem"]

[dependencies]
surrealdb = { version = "*", default-features = false, features = ["http"] }
napi = { version = "3", features = ["async", "serde-json"] }
napi-derive = "3"
serde = "1.0.197"
serde_json = "1.0.115"
channel = { version = "2.3.1", package = "async-channel" }
uuid = "1.8.0"
arc-swap = "1.7.1"

[build-dependencies]
napi-build = "2.2.3"
cargo-lock = "10.0.1"